version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 14.17.0
        - nvm use 14.17.0
        - npm ci
    build:
      commands:
        - nvm install 14.17.0
        - nvm use 14.17.0
        - node -v
        - npm run build
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*